<div>
    <form name="ProductMaintenanceForm" novalidate="true">
        מזהה:
        <input type="text" name="Id" ng-model="product.id" required /> <br/>
        שם:
        <input type="text" name="Id" ng-model="product.Name" required /> <br/>
        מחיר:
        <input type="number" name="Id" ng-model="product.price" required /><br/>
        <input type="submit" value="Submit" ng-click = "AddProduct()">
        
        {{product}}
    </form>
</div>
