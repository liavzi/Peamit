<div class="thumbnail" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <img src="http://65e226e929a5af0b2a5c-b2b05f995fc8916f7d7814d5d83ccb0d.r53.cf3.rackcdn.com/products/1000/floral-pasta-plate-blue.jpg" class="img-responsive">
    <div class="caption">
        <h5 class="h5"><b>{{product.name}}</b></h5>
        <p>{{product.price}}</p>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <button class="fa fa-minus col-xs-3 button-sm btn btn-default btn-sm"  ng-click="product.quantity = product.quantity - 1"></button>
                <div class="col-xs-6">
                    <input type="text" ng-model="product.quantity" class="form-control col-xs-4 input-sm">
                </div>
                <button class="fa fa-plus col-xs-3 btn btn-default btn-sm" ng-click="product.quantity = product.quantity + 1"></button>
            </div>
            <button type="submit" ng-click="addToCart()" class="btn btn-success">הזמן</button>
        </form>
    </div>
</div>
