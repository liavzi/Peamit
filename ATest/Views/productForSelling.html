<div class="thumbnail" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">
        <img src="http://65e226e929a5af0b2a5c-b2b05f995fc8916f7d7814d5d83ccb0d.r53.cf3.rackcdn.com/products/1000/floral-pasta-plate-blue.jpg" class="img-responsive">
        <div class="caption">
            <h5 class="h5"><b>{{product.name}}</b></h5>
            <p>{{product.price}}</p>
            <p>
                <span class="fa fa-minus  ng-click="quantity = quantity - 1")></span>
                <input type="number" ng-model="quantity">
                <span class="fa fa-plus ng-click="quantity = quantity + 1"></span>
            </p>
        </div>
    </div>
</div>
