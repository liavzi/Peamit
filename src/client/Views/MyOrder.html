<div class="row">
    <div class="col-md-8">
       <hy-order order-model="orderModel"></hy-order>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="coupon" class="control-label">קוד קופון:</label>
            <input ng-model="payment.coupon" type="text" class="form-control" id="coupon" placeholder="הכנס קוד קופון">
        </div>
        <button class="btn btn-primary" ng-disabled="!payment.coupon" ng-click="payment.addCoupon()">הכנס קופון</button>        
    </div>
    <div class="col-md-2">
    </div>
</div>
<div class="row">
    <div class="col-md-6">     
        <div class="h2 bold underline">סיכום הזמנה:</div>
        <table class="table table-responsive">
            <tr>
                <td>סה"כ הזמנה:</td>
                <td>{{orderModel.order.total}}</td>
            </tr>
            <tr ng-class="{'line-through' : orderModel.order.shipmentFee===0 }">
                <td>דמי משלוח:</td>
                <td>{{::orderModel.order.shipmentFee}}</td>
            </tr>
            <tr class="bold">
                <td>סה"כ לתשלום:</td>
                <td>{{orderModel.order.total + orderModel.order.shipmentFee}}</td>
            </tr>
        </table>   
    </div>
</div>
<div class="row">
    <div class="col-md-12" >
        <button ng-disabled="payment.showPaymentOptions===true" ng-click="payment.showPaymentOptions = true" class="btn btn-primary">לתשלום</button>
        <div class="paypal-cards-logo-holder">
            <img src="https://www.paypalobjects.com/webstatic/mktg/logo/AM_mc_vs_dc_ae.jpg" alt="PayPal - הדרך הקלה והבטוחה לשלם באינטרנט!">               
        </div>
        <div class="paypal-logo-holder">
            <img src="https://www.paypalobjects.com/webstatic/en_US/logo/pp_cc_mark_111x69.png" alt="PayPal - הדרך הקלה והבטוחה לשלם באינטרנט!">
        </div>
    </div>
</div>
<div class="row" ng-if="payment.showPaymentOptions===true">
    <div class="col-md-12">      
        <div class="row">
            <div class="col-md-12">    
                <div class="form-group">
                    <label for="emailInput" class="control-label">בחר אמצעי תשלום:</label>
                    <div class="row">
                        <div class="col-md-12">
                            <select class="form-control input-lg col-md-3" ng-model="payment.paymentMethod">
                                <option value="" disabled selected>בחר אמצעי תשלום</option>
                                <option value="1">כרטיס אשראי</option>
                                <option value="2">PayPal</option>
                            </select>   
                        </div>
                    </div>    
                </div>                  
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">    
                <p ng-if="payment.paymentMethod ==='1'">הסבר על כרטיס אשראי</p>
                <div style="margin-top:15px" ng-if="payment.paymentMethod ==='2' || payment.paymentMethod==='1'" ng-bind-html="payment.paypalButton"></div>
            </div>
        </div>
    </div>
</div>
