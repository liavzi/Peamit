<a class="btn btn-primary" href="#ProductMaintenance">חדש</a>
<table class="table table-hover table-responsive">
    <th>
        <tbody>
            <tr>
                <th>מזהה</th>
                <th>שם</th>
                <th>מחיר</th>
                <th>תמונה</th>
            </tr>
            <tr ng-repeat="product in products" ng-dblclick="editProduct(product)">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.prices[0].value}}</td>
                <td><img ng-src="{{product.imageUrl}}"></td>
            </tr>
        </tbody>
    </th>
</table>
