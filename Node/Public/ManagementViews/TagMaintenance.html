<div ng-controller="TagMaintenanceController as tmc">
    <form name="TagMaintenanceForm" novalidate="true" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1" for="tagName"> שם</label>
            <input id="tagName" type="text" name="tagName" ng-model="tag.name" required class="col-md-3"/>
        </div>
        <div class="form-group">
            <label class="col-sm-1" for="tagType"> סוג</label>
            <input id="tagType"  type="text" name="tagType"  ng-model="tag.type" required class="col-md-3" />
        </div>
        <div class="form-group">
            <label class="col-sm-1" > מוצרים</label>
            <peamit-select source="tmc.products" searched-property="name" selected ="tmc.tag.productIds" multiple="multiple" class="col-md-3">
            </peamit-select>
        </div>
        <div class="form-group">
            <label class="col-sm-1" for="tagImgUrl">כתובת תמונה(url)</label>
            <input id="tagImgUrl" type="text" name="tagImgUrl" ng-model="tag.imageUrl" class="col-md-3"/>
        </div>
        <input type="submit" class="btn btn-default" value="Submit" ng-click = "addTag()">
    </form>

    {{tmc.tag}}
</div>
