<div class="thumbnail" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <img ng-src="{{product.imageUrl}}" class="img-responsive" style="  width: 200px;height: 200px;">
    <div class="caption">
        <h3>{{product.name}}</h3>
        <h4>{{product.price.value}}</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="fa fa-plus  btn btn-default btn-sm input"  ng-click="product.quantity = product.quantity + 1"></button>
            </span>
            <input type="number" ng-model="product.quantity" class="form-control input-sm" min="0">
            <span class="input-group-btn">
                <button class="fa fa-minus  btn btn-default btn-sm input" ng-disabled="product.quantity<=0" ng-click="product.quantity = product.quantity - 1"></button>
            </span>
        </div>
        <button ng-disabled="product.quantity<=0" ng-click="addToCart()" class="btn btn-success">הזמן</button>
    </div>
</div>
